<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/594c75ceab.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope bg-gradient-to-t from-[#f4f4f4] to-[#fffdfd]">
    <header class="container mx-auto">
      <nav class="">
        <div>
          <div class="navbar">
            <div class="navbar-start gap-3">
              <i
                class="fa-solid fa-arrow-right text-xl text-black -rotate-45 border rounded-full h-9 w-9 bg-[#ABEF5F] px-2 py-1 ml-4 lg:ml-0"
              ></i>
              <a class="font-bold text-3xl">Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-[#737373]">
                <li class="font-bold text-[#494949]"><a>Home</a></li>
                <li><a>Service</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <div class="hidden lg:block">
                <div class="lg:flex items-center space-x-3">
                  <i
                    class="fa-solid fa-magnifying-glass text-xl text-[#737373] bg-white border rounded-full px-2 py-1"
                  ></i>
                  <i
                    class="fa-solid fa-cart-shopping text-xl text-[#737373] bg-white border rounded-full px-2 py-1"
                  ></i>

                  <button
                    class="border bg-[#ABEF5F] font-bold rounded-full px-4 py-3 flex items-center gap-2"
                  >
                    Book Consult
                    <!-- <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-arrow-up-right-circle-fill w-7 h-7"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8zm5.904 2.803a.5.5 0 1 1-.707-.707L9.293 6H6.525a.5.5 0 1 1 0-1H10.5a.5.5 0 0 1 .5.5v3.975a.5.5 0 0 1-1 0V6.707l-4.096 4.096z"
                      />
                    </svg> -->
                    <i
                      class="fa-solid fa-arrow-right text-xl text-white -rotate-45 border rounded-full h-8 w-8 bg-black text-center"
                    ></i>
                  </button>
                </div>
              </div>
              <div class="dropdown">
                <div
                  tabindex="2"
                  role="button"
                  class="lg:hidden rounded-full mr-4"
                >
                  <!-- <i class="fa-solid fa-bars text-xl text-[#737373] border-1 w-10 h-[40px]  rounded-full text-center bg-[#FFFFFF]"></i> -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block h-12 w-12 stroke-current rounded-full border p-2 text-[#737373] bg-white"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-md dropdown-content bg-base-100 text-[#737373] rounded-box z-[1] mt-3 w-52 p-2 shadow -ml-36"
                >
                  <li><a>Home</a></li>
                  <li><a>Service</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
